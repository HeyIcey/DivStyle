<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DivStyle</title>
</head>
<body>
	<p>请为下面的DIV设置样式：</p>
	<div id="set">点击设置</div>
	<div id="canvas"></div>
	<div id="board">
		<p>选择设置背景颜色：</p>
		<button>R</button>
		<button>G</button>
		<button>B</button>
		<p>请选择宽度值(px):</p>
		<button>200</button>
		<button>300</button>
		<button>400</button>
		<p>请选择高度值(px):</p>
		<button>200</button>
		<button>300</button>
		<button>400</button>
		<button>确定</button>
		<button>回复</button>
	</div>
	
</body>
</html>
